<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome} </strong> seu nome tem ${nome.length} letras`) // document.write faz com que a resposta imprima na tela e não no prompt
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
