<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa Js</title>
    <style>
        body {
            background-color: rgb(104, 104, 201);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) // Number.parseInt faz a conversao de string para numero inteiro, se for fração usar float, mas pode usar só Number que ele se vira pra saber se é int ou float.
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
