

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De qual país você é?</h1>
    Qual país você nasceu?: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res"></div>

    <script>
        function Verificar() {
        var txtn = window.document.querySelector('input#txtnac')
        var res = window.document.querySelector('div#res')
        var nac = Number(txtn.value)
        
        if (nac != "Brasil") {
            res.innerHTML = '<p><strong>Você é BRASILEIRO</strong></p>'}
            else { 
            res.innerHTML != '<p><strong>Você é ESTRANGEIRO</strong></p>'}
        }
    </script>
</body>
</html>
